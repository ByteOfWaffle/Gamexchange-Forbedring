<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Kontakt oss</title>
</head>
<body>
    <header>
        <nav class="header">
            <div class="headerlinks">
                <a href="../index.html">Hjem</a>
                <!-- <a href="høydepunkter.html">Høydepunkter</a> -->
                <a href="login.html">Logg inn</a>
                <a href="register.html">Ny kunde? Registrer her</a>
                <a href="kontakt.html">Kontakt</a>
                <a href="allproducts.html">Alle produkter</a>
                <button onclick="darkmode()" class="dark-mode-toggle">Endre tema</button>
            </div>
        </nav>
    </header>

    <main>
        <section class="contact-form">
            <h1>Kontakt GameXchange</h1>
            <form action="#" method="POST">
                <fieldset>
                    <legend>Velg henvendelsestype:</legend>
                    <div class="form-group">
                        <input type="checkbox" id="question" name="type" value="question">
                        <label for="question">Spørsmål (annet)</label>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="sell" name="type" value="sell">
                        <label for="sell">Jeg vil selge noe</label>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="complaint" name="type" value="complaint">
                        <label for="complaint">Jeg vil klage</label>
                    </div>
                </fieldset>

                <div class="form-group">
                    <label for="name">Navn:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">E-post:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="message">Melding:</label>
                    <textarea id="message" name="message" rows="4" cols="40" required></textarea>
                </div>

                <button type="submit" class="submit-btn">Send</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 GameXChange. Alle rettigheter forbeholdt.</p>
        <p>Kontakt: support@gamexchange.no</p>
    </footer>

    <script src="../js/darkmode.js"></script>
</body>
</html>
