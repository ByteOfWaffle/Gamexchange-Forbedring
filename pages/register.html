<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrer deg - GameXchange</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>
<body>
    <header>
        <div class="header">
            <div class="headerlinks">
                <a href="../index.html">Hjem</a>
                <a href="login.html">Logg inn</a>
                <a href="register.html">Registrer her (du er her)</a>
                <a href="kontakt.html">Kontakt</a>
                <a href="allproducts.html">Alle produkter</a>
                <button onclick="darkmode()" class="dark-mode-toggle">Endre tema</button>
            </div>
        </div>
    </header>

    <main>
        <section class="contact-form">
            <h1>Registrer ny konto</h1>
            <form action="#" method="POST" id="register-form">

                <div class="form-group">
                    <label for="email">E-post:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="username">Brukernavn:</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Passord:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Bekreft passord:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>

                <button type="submit" class="submit-btn">Registrer</button>
            </form>
            <p>
                Har du allerede en konto? <a href="login.html">Logg inn her</a>
            </p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 GameXChange. Alle rettigheter forbeholdt.</p>
        <p>Kontakt: support@gamexchange.no</p>
    </footer>

    <script src="../js/script.js"></script>
</body>
</html>
